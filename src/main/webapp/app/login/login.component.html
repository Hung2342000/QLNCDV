<div id="LoginWrapper" class="card jh-card">
  <div class="login-content">
    <div class="login-icon" style="margin-right: 10px; margin-bottom: 10px; height: 30px">
      <a href="/">
        <img src="../../../content/images/logo2 1.png" alt="Logo Mobifone" />
      </a>
      <span class="company-name"> Công ty Dịch vụ Mobifone KV4 </span>
    </div>

    <div>
      <h1 class="heading-app">Khảo sát chất lượng dịch vụ</h1>
      <h2 class="heading-login">Đăng nhập</h2>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group first">
          <label style="margin-bottom: 15px" for="username">Username</label>
          <input
            style="width: 270px"
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>
        <div class="form-group last mb-4">
          <label style="margin-bottom: 15px" for="password">Password</label>
          <input
            style="width: 270px"
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>
        <input type="submit" value="Đăng nhập" class="btn btn-block btn-primary btn-login" />
      </form>

      <div class="alert-login">
        <div *ngIf="authenticationError" class="alert alert-warning" role="alert">Đăng nhập thất bại</div>
      </div>
    </div>
  </div>

  <div class="illustration-wrapper">
    <img src="../../../content/images/g1.svg" alt="" />
    <div class="copyright--login">Phòng Sản Phẩm - Trung tâm Kinh doanh Công nghệ số</div>
  </div>
</div>
